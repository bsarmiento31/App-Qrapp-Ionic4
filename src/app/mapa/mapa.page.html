<ion-header>
  <ion-toolbar>
    <ion-title>mapa</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
    <agm-map
    [style.height.px]="height"
    [latitude]="lat"
    [longitude]="lng" [zoom]="18">
      <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
   </agm-map>

</ion-content>

<ion-footer>
  <ion-toolbar color="primary">
      <ion-button color="primary" (click)="cerrarModal()">Cerrar</ion-button>
  </ion-toolbar>
</ion-footer>
